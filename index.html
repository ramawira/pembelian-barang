<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<!-- judul -->
    <form>
        <h3>Pembelian</h3>
        <p>Nama Produk</p>
        <select>
            <option></option>
            <option>Minyak</option>
            <option>Shampoo</option>
            <option>Kopi</option>
        </select>
        <hr>

<!-- nama -->
        <h3>Nama Pembeli</h3>
        <p>First Name</p>
        <input type="text">
        <p>Last Name</p>
        <input type="text">
        <hr>

<!-- pembayaran -->
        <h3>Pilihan Pembayaran</h3>
        <p>tipe pembayaran:</p>
        <input type="radio" name="bayar" id="dana">
        <label for="dana">Dana</label>
        <br>
        <input type="radio" name="bayar" id="ovo">
        <label for="ovo">Ovo</label>
        <br>
        <input type="radio" name="bayar" id="gopay">
        <label for="gopay">Gopay</label>
        <hr>

<!-- deskripsi -->
        <h3>Deskripsi Pembayaran</h3>
        <textarea cols="30" rows="10"></textarea>
        <br>
        <button>kirim</button>
    </form>
</body>
</html>
